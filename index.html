<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORM - Version Redirect</title>
  <script>
    window.onload = function () {
      let isMobileUA = /Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
                        .test(navigator.userAgent);

      let isSmallScreen = window.innerWidth <= 768; 
      try 
      {
          if (isMobileUA || isSmallScreen) {
            // Redirect to mobile version
            window.location.href = "Mobile/home.html";
          } else {
            // Redirect to desktop version
            window.location.href = "Desktop/link.html";
          }
      } 
      catch (e) // Redirect keeps failing, so redirect to the desktop version as a fallback.
      {
        console.error("Redirection error:", e);
        window.location.href = "Desktop/link.html"
      }

    };

  </script>
</head>
<body>
  <p>Redirecting you to the correct version...</p>
  <!--Text incase loading takes long-->
</body>
</html>
